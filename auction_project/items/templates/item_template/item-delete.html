{% extends 'base_light.html' %}

{% block title %}Delete Item{% endblock %}

{% block content %}
<div class="main-card text-center">

    <h1 class="mb-4">
        <span>Delete Item</span>
    </h1>

    <p class="fs-5 mb-4">
        Are you sure you want to delete
        <strong class="text-danger">{{ object.title }}</strong>?
    </p>

    {% if object.image %}
        <div class="mb-4">
            <img src="{{ object.image.url }}"
                 alt="{{ object.title }}"
                 class="img-fluid rounded"
                 style="max-height: 260px; object-fit: cover; border-radius: 12px;">
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{% url 'item-details' object.pk %}"
               class="btn btn-outline-primary px-4">
                Cancel
            </a>

            <button type="submit"
                    class="btn btn-outline-danger px-4">
                Delete
            </button>
        </div>
    </form>

</div>
{% endblock %}
