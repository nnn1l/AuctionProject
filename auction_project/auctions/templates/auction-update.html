{% extends "base_light.html" %}
{% load i18n %}
{% block title %}{% trans 'Edit auction'%}{% endblock %}

{% block content %}
<div class="main-card">

    <h1 class="text-center mb-4">
        <span>{% trans 'Edit auction'%}</span>
    </h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="d-flex gap-3 mt-4">
            <button type="submit" class="btn btn-info w-100">
                {% trans 'Save changes'%}
            </button>
            <a href="{% url 'auction-details' object.pk %}"
               class="btn btn-outline-secondary w-100">
                {% trans 'Cancel'%}
            </a>
        </div>
    </form>

</div>
{% endblock %}
