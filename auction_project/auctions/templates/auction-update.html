{% extends "base_light.html" %}

{% block title %}Edit auction{% endblock %}

{% block content %}
<div class="main-card">

    <h1 class="text-center mb-4">
        <span>Edit auction</span>
    </h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="d-flex gap-3 mt-4">
            <button type="submit" class="btn btn-info w-100">
                Save changes
            </button>
            <a href="{% url 'auction-details' object.pk %}"
               class="btn btn-outline-secondary w-100">
                Cancel
            </a>
        </div>
    </form>

</div>
{% endblock %}
