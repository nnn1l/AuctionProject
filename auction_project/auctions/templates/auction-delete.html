{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans 'Delete auction'%}{% endblock %}

{% block content %}
<div class="main-card text-center">

    <h1 class="mb-4 text-danger">
        {% trans 'Delete auction?'%}
    </h1>

    <p class="fs-5">
        {% trans 'Are you sure you want to delete'%}
        <strong>{{ object.title }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-3 mt-4">
            <button type="submit" class="btn btn-danger w-100">
                {% trans 'Yes, delete'%}
            </button>
            <a href="{% url 'auction-details' object.pk %}"
               class="btn btn-outline-secondary w-100">
                {% trans 'Cancel'%}
            </a>
        </div>
    </form>

</div>
{% endblock %}
