<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auction{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at 20% 20%, #1a2a6c, #162054, #0a0f2e);
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: #e8f0ff;
            padding: 70px 0;
            min-height: 100vh;
        }

        .main-card {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 45px 30px;
            max-width: 750px;
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-card h1 span {
            background-color: rgba(255, 255, 255, 0.9);
            color: #0a0f2e;
        }

        .main-card h3 {
            color: #c9e4ff;
            font-weight: 400;
        }

        .category-btn, .btn-info {
            transition: all 0.25s ease-in-out;
            font-weight: 500;
            background: linear-gradient(135deg, #006dce, #2a99ff);
            border: none;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 50, 150, 0.4);
        }

        .category-btn:hover, .btn-info:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #007aff, #48b3ff);
            box-shadow: 0 5px 18px rgba(0, 100, 255, 0.5);
        }

        .category-btn i {
            margin-right: 8px;
        }

        /* === TEXT AND LINKS === */
        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            color: #b3d4ff;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
