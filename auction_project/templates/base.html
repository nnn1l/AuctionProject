<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auction{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* === BODY === */
        body {
            background: radial-gradient(circle at 20% 20%, #1a2a6c, #162054, #0a0f2e);
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: #e8f0ff;
            margin: 0; /* прибираємо стандартні відступи */
            padding-top: 80px;
            min-height: 100vh;
        }

        /* === CARD === */
        .main-card {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 45px 30px;
            max-width: 750px;
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-card h1 span {
            background-color: rgba(255, 255, 255, 0.9);
            color: #0a0f2e;
        }

        .main-card h3 {
            color: #c9e4ff;
            font-weight: 400;
        }

        /* === BUTTONS === */
        .category-btn, .btn-info {
            transition: all 0.25s ease-in-out;
            font-weight: 500;
            background: linear-gradient(135deg, #006dce, #2a99ff);
            border: none;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 50, 150, 0.4);
        }

        .category-btn:hover, .btn-info:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #007aff, #48b3ff);
            box-shadow: 0 5px 18px rgba(0, 100, 255, 0.5);
        }

        .category-btn i {
            margin-right: 8px;
        }

        /* === LINKS === */
        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            color: #b3d4ff;
        }
    </style>
</head>

<body>
    <!-- === NAVBAR === -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'all-categories' %}">All categories</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item me-2">
                            <a class="btn btn-outline-dark" href="{% url 'item-create' %}">Add Item</a>
                        </li>
                    <li class="nav-item me-2">
                            <a class="btn btn-outline-primary" href="{% url 'user-profile' user.pk %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'user-logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item me-2">
                            <a class="btn btn-primary" href="{% url 'user-register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" href="{% url 'user-login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
