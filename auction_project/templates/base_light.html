<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auction â€“ Registration{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at 30% 20%, #e8f6ff, #d3ecff, #b5dbff);
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: #043b63;
            padding: 70px 0;
            min-height: 100vh;
        }

        .main-card {
            background-color: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 45px 35px;
            max-width: 650px;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(0, 90, 180, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .main-card h1 span {
            background-color: rgba(0, 90, 170, 0.12);
            color: #064b7c;
            padding: 2px 10px;
            border-radius: 6px;
        }

        .main-card h3 {
            color: #064b7c;
            font-weight: 400;
        }

        /* Buttons */
        .category-btn, .btn-info {
            transition: all 0.25s ease-in-out;
            font-weight: 500;
            background: linear-gradient(135deg, #6bbcff, #84d1ff);
            border: none;
            color: white;
            box-shadow: 0 3px 10px rgba(75, 150, 255, 0.4);
        }

        .category-btn:hover, .btn-info:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #7dccff, #9be0ff);
            box-shadow: 0 5px 18px rgba(75, 150, 255, 0.45);
        }

        a {
            text-decoration: none;
            color: #065a92;
        }

        a:hover {
            color: #0088ff;
        }
        input::placeholder,
        textarea::placeholder {
        color: rgba(10, 50, 80, 0.45);
        }

    </style>
</head>

<body>
    <!-- === NAVBAR === -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'all-categories' %}">All categories</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item me-2">
                            <a class="btn btn-outline-primary" href="{% url 'user-profile' user.pk %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'user-logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item me-2">
                            <a class="btn btn-primary" href="{% url 'user-register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" href="{% url 'user-login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
